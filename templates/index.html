<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookRecommender</title>
    <link rel="stylesheet" type="text/css" href="{% static 'bookrecommender/css/index.css' %}">
</head>

<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
<script type="text/javascript">
    jQuery(document).ready(function(){

        $('.login').click(function(){
            if($('.uid').val() == ""){
                alert("Don't have an id?\nPlease refresh the web page and try again!");
            }else{
                $.ajax({
                    //1. Submit data to that backend
                    url: 'login',
                    //2. Specify the current request method
                    type: 'post',
                    //3. Submitted data
                    data: {
                        'uid':$('.uid').val(),
                        'ajid':1
                        },
                    //4. Callback
                    success:function(rs){
                        var status = rs["rs"];
                        if(status == 1)
                            window.location.href="getRecom?type=0";
                        else{
                            alert("invalid account\nTry again or get a new one.");
                        }
                    }
                })
            }
        })

		$('.register').click(function(){
            if($('.getid').val() == ""){
                alert("Don't have an Email?\nPlease refresh the web page and try again!");
                }else{
                    $.ajax({
                        //1. Submit data to backend
                        url: 'getid',
                        //2. Specify the current request method
                        type: 'post',
                        //3. Submitted data
                        data: {
                            'email':$('.getid').val(),
                            'ajid':2
                        },
                        //4. Callback
                        success:function(rs){     
                            $('.getid').empty();
                        }
                        
                    })
                
                }
        })
        

      
    })


</script>
<body>

        

            <header >
                
            	<span>
            		<div class="text_small" >
            			<p class="title">Book Recommender</p>
            		</div> 
            	</span>
            </header>

       

        <div class="box">
        	<div class="main">
        		<div class="logo">
        			<p class="logotext">Login</p>
        		</div>
        		<table class="maintable">
        			<tr>
        				<td class="log_reg">
        					<p class="text">Login :</p>
        				</td>
        				<td class="td-bind">
        					<span>
        						<input type="text" class="textfield uid" value="" placeholder="Existing User">
        					</span>
        					
        				
        					<span>
        						<input class="btn login" type="submit" value="Login" >
        					</span>
        					
        				</td>
        				
        			</tr>
        			<tr>
        				<td class="log_reg">
        					<p class="text">Register :</p>
        				</td>
        				<td class="td-bind">
        					<span>
        						<input type="text" class="textfield getid" value="" placeholder="Input Email">
        					</span>
        					
        				
        					<span>
        						<input class="btn register" type="submit" value="Get Id" >
        					</span>
        					
        				</td>
        				
        			</tr>
        		</table>
        	</div>
        </div>
        <div class="footer-area">
    		<p class="cpt">&copy; Copyright -BookRecommender- | Design by Group 8</p>
		</div>
</body>
</html>
